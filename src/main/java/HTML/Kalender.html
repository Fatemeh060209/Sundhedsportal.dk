<!DOCTYPE>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="Kalender.css">
</head>
<body>
<div class="wrapper">
    <div class="container-calendar">
        <h3 id="monthAndYear"></h3>
        <div class="button-container-calendar">
            <button id="previous" onclick="previous()">&#8249;</button>
            <button id="next" onclick="next()">&#8250;</button>
        </div>
        <table class="table-calendar" id="calendar" data-lang="en">
            <thead id="thead-month"></thead>
            <tbody id="calendar-body"></tbody>
        </table>

        <div class="footer-container-calendar">
            <label for="month">Jump To: </label>
            <select id="month" onchange="jump()">
                <option value=0>Jan</option>
                <option value=1>Feb</option>
                <option value=2>Mar</option>
                <option value=3>Apr</option>
                <option value=4>May</option>
                <option value=5>Jun</option>
                <option value=6>Jul</option>
                <option value=7>Aug</option>
                <option value=8>Sep</option>
                <option value=9>Oct</option>
                <option value=10>Nov</option>
                <option value=11>Dec</option>
            </select>
            <select id="year" onchange="jump()"></select>
        </div>
    </div>

</div>
<div id="aftaler" >
    <h2 id=" aftaler"> Bestilling af hospital og afdeling</h2>
    <br>
    <label>Hospital:
        <select>
            <option>Vælg hospital</option>
            <option> Rigshospital</option>
            <option> Hillerød hospital</option>
            <option> Hvidovre hospital </option>
            <option> Roskilde hospital</option>
            <option> Herlev hospital </option>
            <option> Holbæk hospital </option>
            <option> Køge hospital </option>
            <option> Glostrup hospital </option>
            <option> Gentofte hospital </option>
        </select>
    </label>
    <br><br>
    <label>Afdeling:
        <select>
            <option>Vælg afdeling</option>
            <option>Barselsafsnittet</option>
            <option>Blodbanken, Donortapning</option>
            <option>Prøvetagningsambulatorier</option>
            <option>Børne- og Ungeafdelingen</option>
            <option>Endokrinologisk Afdeling</option>
            <option>Fødemodtagelsen</option>
            <option>Gynækologisk Afdeling</option>
            <option>Kardiologisk Afdeling</option>
            <option>Radiologisk Sektion</option>
            <option>Svangreafsnittet</option>
            <option>Svangreambulatoriet</option>
            <option>Ultralydklinikken</option>
        </select></label>
    <h3> Vælg af tid og dato</h3>

    <label for="dato">Dato:</label>

    <input type="date" id = "dato" name="date" min="2020-11" max="2025-12"/>


    <label for="appt">tid:</label>
    <input type="time" id="appt" name="appt"
           min="07:00" max="18:00" required>
    <br> <br>

    <div class="form-inline">
        <button class="btn btn-outline-primary col-sm-6" id="Tidsbestilling" onclick>Tidsbestilling</button>
    </div>
</div>
<script src="Kalender.js" type="text/javascript"></script>
</body>
</html>
